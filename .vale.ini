StylesPath = .vitepress/vale
MinAlertLevel = suggestion

[*]
BasedOnStyles = Vale, write-good


IgnoredScopes = code,tt, em, link, blockquote

[*.md]
;BasedOnStyles = Vale,Vocab

BlockIgnores = ```[a-z]*[\s\S]*?\n```

TokenIgnores = \(\/.*?\), \
               {%.*?%}, \
               {{.*?}}, \
               (.|\/|-)?github(\/|-)?, \
               (<http[^\n]+>+?), \
               (```[a-z]*[\s\S]*?\n```)

